<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MenuList</title>
</head>

<body>

    <div class="container">
        <h1> Menu List </h1>
        <div class="li-container">
            <table id="tbl" class="list">
                <thead>
                    <tr id="tr">
                        <th>Name</th>
                        <th id="price">Price</th>
                        <th class="desc">Description</th>
                        <th>Forks</th>
                        <th class="del"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table id="tbl-count" class="list-count">
                <thead>
                    <tr>
                        <th>Total Dishes</th>
                        <th>Total Price $</th> 
                        <th>Total Price USD</th> 
                        <th>Total Price €</th> 
                        <th>Total Price £</th> 
                        <th>Total Forks</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="empty">
            <p>You have no added menus</p>
        </div>

        <button class="btn-add"> Add new </button>
        
        <input type="button" value="Count all" name="count" class="btn-count" onclick= countAll();>

    </div>
    <form class="add-menu" method="POST" name="sample">
        <div class="add-menu-content">
            <input id="name" name="name" type="text" placeholder="Name">
            <div class="simbol-price">
                <input id="price" name="price" type="number" placeholder="Price" min="0">
                <select name="simbol" id="simbol">
                    <option value="$">$</option>
                    <option value="USD">USD</option>
                    <option value="€">€</option>
                    <option value="£">£</option>
                </select>
            </div>
            <textarea id="description" name="description" cols="30" rows="10" placeholder="Description (optional)"></textarea>
            <input id="fork" name="fork" type="number" placeholder="Forks" min="0">
            <button name="add" class="add">Add</button>
        </div>
        <li><a class="close" href="*">X</a></li>
    </form>
    <script src="./main.js"></script>
</body>

</html>
