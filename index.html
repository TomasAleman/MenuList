<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>MenuList</title>
</head>

<body>

    <div class="container">
        <h1> Menu List </h1>
        <div class="li-container">
            <table id="tbl" class="list">
                <thead>
                    <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th class="desc">Description</th>
                    <th>Cubiertos</th>
                    <th class="del"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="empty">
            <p>You have no added dishes</p>
        </div>

        <button class="btn-add"> Add new </button>


    </div>
    <form class="add-menu" method="POST" name="sample">
        <div class="add-menu-content">
            <input id="name" name="name" type="text" placeholder="Name">
            <input id="price" name="price" type="number" placeholder="Price">
            <textarea id="description" name="description" cols="30" rows="10" placeholder="Description (optional)"></textarea>
            <input id="fork" name="fork" type="number" placeholder="Forks">
        </div>
        <input type="button" value="Add" name="add" onclick="addRow();" class="add">
        <li><a class="close" href="*">X</a></li>
    </form>
    <script src="./main.js"></script>
</body>

</html>
